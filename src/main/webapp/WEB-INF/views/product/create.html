<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/productCss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/Doc/syntax-highlighter/styles/shCore.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Doc/syntax-highlighter/styles/shThemeDefault.css" media="all">
    <link rel="stylesheet" href="/Doc/css/normalize.min.css">
    <link rel="stylesheet" href="/Doc/css/main.css">
    <title>Create Product</title>

</head>
<body>
<aside class="left-sidebar">
    <div class="logo">
        <a href="/admin">
            <h1>Fashion</h1>
            <h3 style="color: cornsilk">Admin DashBoard</h3>
        </a>
    </div>

    <div class="btn-group-vertical" style="margin-left:11%">
        <button type="button" class="btn btn-outline-light">
            <a href="/admin/products" style="color: #96dd3b">Product Governance</a></button>
        </br>
        <button type="button" class="btn btn-outline-light">
            <a href="/admin/user" style="color: #96dd3b">Customer Governance</a></button>
        </br>
        <button type="button" class="btn btn-outline-light">
            <a href="/admin/categories" style="color: #96dd3b">Category Governance</a></button>
        </br>
        <button type="button" class="btn btn-outline-light">
            <a href="/admin/producers" style="color: #96dd3b">Producer Governance</a></button>
        </br>
        <button type="button" class="btn btn-outline-light">
            <a href="/admin/products" style="color: #96dd3b">Oder Manage</a></button>
        </br>

    </div>
</aside>

<div id="main-wrapper">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand">Product Manage - Create Product</a>
        <form class="form-inline">
            <button type="button" class="btn btn-outline-primary">
                <a href="/admin/products" style="color: #96dd3b">Go Back Product List</a></button>
            </br>
        </form>
    </nav>
    <div id="customers">

        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <div id="main-form">
            <form th:action="@{/create-product}" th:object="${product}" method="post">
                <div>
                    <lable>Product Name:</lable>
                    <input type="text" th:field="*{productName}"/>
                    <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Name Error</p>
                </div>
                <div>
                    <lable>Product Price:</lable>
                    <input type="text" th:field="*{productPrice}"/>
                    <p th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}">Name Error</p>
                </div>

                <div>
                    <lable>Discount:</lable>
                    <input type="text" th:field="*{discount}"/>
                    <p th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">Name Error</p>
                </div>

                <div>
                    <label>Shopping:</label>
                    <td><input type="text" th:field="*{shopping}"/></td>
                    <p th:if="${#fields.hasErrors('shopping')}" th:errors="*{shopping}">Name Error</p>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" type="text" cols="40" rows="5" th:field="*{description}"/>
                </div>

                <div class="form-group">
                    <label>Product Photo:</label>
                    <input class="form-control-file" type="file" th:field="*{productPhoto}"/>
                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <select class="form-control" th:field="*{category}">
                        <option th:each="p : ${categorys}"
                                th:value="${p.categoryId}"
                                th:text="${p.categoryName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Producer:</label>
                    <select class="form-control" th:field="*{producer}">
                        <option th:each="p : ${producers}"
                                th:value="${p.producerId}"
                                th:text="${p.producerName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>color:</label>
                    <select class="form-control" th:field="*{color}">
                        <option th:each="p : ${productColors}"
                                th:value="${p.color}"
                                th:text="${p.color}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Size:</label>
                    <select class="form-control" th:field="*{size}">
                        <option th:each="p : ${productSizes}"
                                th:value="${p.sizeName}"
                                th:text="${p.sizeName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Product Stock:</label>
                    <input class="form-control-file" type="text" th:field="*{stock}"/>
                </div>

                <input type="submit" value="Create Product" class="btn btn-outline-primary">

            </form>
        </div>
    </div>
</div>

</body>
</html>
